---
x-podman:
  in_pod: false

services:
  # Service 1: Vault Server (Target System)
  iac-vault-server:
    image: docker.io/hashicorp/vault:1.20.2
    container_name: iac-vault-server
    entrypoint: "vault"
    command: server -config=/vault/vault.hcl
    volumes:
      - ./vault/vault.hcl:/vault/vault.hcl:z
      - ./vault/data:/vault/data:z
      - ./vault/tls:/vault/tls:z
    cap_add:
      - IPC_LOCK
    network_mode: "host"
    userns_mode: keep-id
    environment:
      - SKIP_SETCAP=true
      - VAULT_ADDR=https://127.0.0.1:8200
    healthcheck:
      test: ["CMD-SHELL", "vault status -address=https://127.0.0.1:8200 -tls-skip-verify || if [ $? -eq 2 ]; then exit 0; else exit 1; fi"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Service 2: Unified IaC Runner (The One Container to Rule Them All)
  iac-runner:
    container_name: iac-runner
    build:
      context: .
      dockerfile: Containerfile
      args:
        HOST_UID: ${HOST_UID}
        HOST_GID: ${HOST_GID}
        LIBVIRT_GID: ${LIBVIRT_GID}
        USERNAME: ${UNAME}
    image: on-premise-iac-controller:qemu-latest
    network_mode: "host"
    userns_mode: keep-id
    group_add:
      - "keep-groups"
    security_opt:
      - label=disable
      - apparmor=unconfined
    env_file:
      - .env
    environment:
      - VAULT_CACERT=${PROJECT_ROOT}/vault/tls/ca.pem
      - HOME=/home/${UNAME}
    working_dir: ${PROJECT_ROOT}
    volumes:
      - ${PROJECT_ROOT}:${PROJECT_ROOT}:z
      - ${UHOME}/.cache/packer:/home/${UNAME}/.cache/packer:z
      - ${UHOME}/.ssh:/home/${UNAME}/.ssh:z
      - /dev/kvm:/dev/kvm
      - /dev/net/tun:/dev/net/tun
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
    command: ["/bin/bash", "-c", "while true; do sleep 3600; done"]
    tty: true
    stdin_open: true
