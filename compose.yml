---
x-podman:
  in_pod: false

services:
  iac-vault-server:
    image: docker.io/hashicorp/vault:1.20.2
    container_name: iac-vault-server
    entrypoint: "vault"
    command: server -config=/vault/vault.hcl
    volumes:
      - ./vault/vault.hcl:/vault/vault.hcl:z
      - ./vault/data:/vault/data:z
      - ./vault/tls:/vault/tls:z
    cap_add:
      - IPC_LOCK
    network_mode: "host"
    userns_mode: keep-id
    environment:
      - SKIP_SETCAP=true
      - VAULT_ADDR=https://127.0.0.1:8200
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "vault status -address=https://127.0.0.1:8200 -tls-skip-verify || if [ $? -eq 2 ]; then exit 0; else exit 1; fi",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Common Configuration (x-iac-base)
  x-iac-base: &iac-base
    container_name: iac-controller-base
    build:
      context: .
      dockerfile: Containerfile
      args:
        HOST_UID: ${HOST_UID}
        HOST_GID: ${HOST_GID}
        LIBVIRT_GID: ${LIBVIRT_GID}
        USERNAME: ${UNAME}
    image: on-premise-iac-controller:qemu-latest
    network_mode: "host"
    userns_mode: keep-id
    group_add:
      - "keep-groups"
    security_opt:
      - label=disable
      - apparmor=unconfined
    env_file:
      - .env
    environment:
      - VAULT_CACERT=${PROJECT_ROOT}/vault/tls/ca.pem
      - HOME=/home/${UNAME}
    volumes:
      - ${PROJECT_ROOT}:${PROJECT_ROOT}:z
      - ${UHOME}/.cache/packer:/home/${UNAME}/.cache/packer:z
      - ${UHOME}/.ssh:/home/${UNAME}/.ssh:z
      - /dev/kvm:/dev/kvm
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
      - /dev/net/tun:/dev/net/tun
    tty: true
    stdin_open: true

  # Service 1: Packer (No keep-groups)
  iac-packer:
    <<: *iac-base
    container_name: iac-controller-packer
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/kvm:/dev/kvm
      - /dev/net/tun:/dev/net/tun

  # Service 2: Terraform (With keep-groups)
  iac-terraform:
    <<: *iac-base
    container_name: iac-controller-terraform

  # Service 3: Ansible (With keep-groups)
  iac-ansible:
    <<: *iac-base
    container_name: iac-controller-ansible

  # Service 4: General Utils (The "Base" made executable)
  iac-utils:
    <<: *iac-base
    container_name: iac-controller-utils
    group_add:
      - "keep-groups"
