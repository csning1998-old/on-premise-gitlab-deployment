---
- name: "Block A: Prepare secondary master node for joining"
  block:
    - name: "Step 1. Reset any previous kubeadm configuration"
      ansible.builtin.command:
        cmd: "{{ kubeadm_join_secondary.prereqs.reset_cmd }}"
      changed_when: true

    - name: "Step 2. Ensure kubelet service is enabled and started"
      ansible.builtin.systemd:
        name: "{{ kubeadm_join_secondary.prereqs.service_name }}"
        state: started
        enabled: true

- name: "Block B: Join this node to the control plane"
  block:
    - name: "Step 0. Create kubeadm join config file from template"
      ansible.builtin.template:
        src: kubeadm-join-config.yaml.j2
        dest: "{{ kubeadm_join_secondary.join_config.dest_path }}"
        mode: "{{ kubeadm_join_secondary.join_config.mode }}"

    - name: "Step 1. Execute the control-plane join command"
      ansible.builtin.command: >-
        kubeadm join {{ _kubeadm_join_cli_args_string }}
      args:
        creates: "{{ kubeadm_join_secondary.join_cmd.creates_path }}"
      register: kubeadm_join_result

    - name: "Step 2. Fail if kubeadm join command failed"
      ansible.builtin.fail:
        msg: |
          {{ kubeadm_join_secondary.join_cmd.fail_msg }}
          STDOUT: {{ kubeadm_join_result.stdout | default('N/A') }}
          STDERR: {{ kubeadm_join_result.stderr | default('N/A') }}
      when: kubeadm_join_result.rc is defined and kubeadm_join_result.rc != 0

- name: "Block C: Ensure correct bind-address in kube-apiserver manifest"
  block:
    - name: "Step 1. Remove any existing bind-address line"
      ansible.builtin.lineinfile:
        path: "{{ kubeadm_join_secondary.apiserver_patch.manifest_path }}"
        state: absent
        regexp: "{{ kubeadm_join_secondary.apiserver_patch.bind_address_regexp }}"

    - name: "Step 2. Add the correct bind-address line"
      ansible.builtin.lineinfile:
        path: "{{ kubeadm_join_secondary.apiserver_patch.manifest_path }}"
        state: present
        insertafter: "{{ kubeadm_join_secondary.apiserver_patch.insert_after_line }}"
        line: "    - --bind-address={{ advertise_ip }}"

- name: "Block D: Set up kubeconfig on this secondary master"
  block:
    - name: "Step 1. Create .kube directory for the root user"
      ansible.builtin.file:
        path: "{{ kubeadm_join_secondary.kubeconfig.root_setup.dir }}"
        state: directory
        mode: "{{ kubeadm_join_secondary.kubeconfig.root_setup.dir_mode }}"

    - name: "Step 2. Copy admin.conf to root's kube config"
      ansible.builtin.copy:
        src: "{{ kubeadm_join_secondary.kubeconfig.src_file }}"
        dest: "{{ kubeadm_join_secondary.kubeconfig.root_setup.config_path }}"
        remote_src: true
        mode: "{{ kubeadm_join_secondary.kubeconfig.root_setup.config_mode }}"

    - name: "Step 3. Create .kube directory for the SSH user"
      ansible.builtin.file:
        path: "{{ _kubeadm_join_user_kube_dir }}"
        state: directory
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"
        mode: "{{ kubeadm_join_secondary.kubeconfig.user_setup.dir_mode }}"

    - name: "Step 4. Copy admin.conf to user's kube config"
      ansible.builtin.copy:
        src: "{{ kubeadm_join_secondary.kubeconfig.src_file }}"
        dest: "{{ _kubeadm_join_user_kube_config }}"
        remote_src: true
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"
        mode: "{{ kubeadm_join_secondary.kubeconfig.user_setup.config_mode }}"
