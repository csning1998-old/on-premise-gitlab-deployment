---
- name: "Block A: Dynamically discover the Host-only network interface"
  block:
    - name: "Step 1. Find the NAT interface to exclude"
      ansible.builtin.shell:
        cmd: |
          set -o pipefail
          ip -o -4 addr show | grep 'inet {{ k8s_nat_subnet_prefix }}.' | awk '{print $2}'
        executable: /bin/bash
      register: nat_iface_result
      changed_when: false

    - name: "Step 2. Find the Host-only interface"
      ansible.builtin.shell:
        cmd: |
          set -o pipefail
          ip -o link show | awk -F': ' '{print $2}' | grep -v -e '^lo$' -e '^{{ nat_iface_result.stdout }}$'
        executable: /bin/bash
      register: hostonly_iface_result
      changed_when: false

    - name: "Step 3. Set k8s_ha_interface fact"
      ansible.builtin.set_fact:
        k8s_ha_interface: "{{ hostonly_iface_result.stdout }}"
      when: hostonly_iface_result.stdout | length > 0

    - name: "Step 4. Fail if Host-only interface could not be determined"
      ansible.builtin.fail:
        msg: "Could not dynamically determine the Host-Only network interface."
      when: k8s_ha_interface is not defined or k8s_ha_interface | length == 0

- name: "Block B: Install and Configure HA Services"
  block:
    - name: "Step 1. Enable non-local binding (Required for VIP)"
      ansible.posix.sysctl:
        name: "net.ipv4.ip_nonlocal_bind"
        value: "1"
        state: present
        reload: true

    - name: "Step 2. Install HAProxy and Keepalived"
      ansible.builtin.apt:
        name:
          - keepalived
          - haproxy
          - rsyslog
        state: present
        update_cache: true

    - name: "Step 3. Create keepalived_script user"
      ansible.builtin.user:
        name: "keepalived_script"
        system: true
        shell: "/usr/sbin/nologin"
        state: present

- name: "Block C: Configure Services"
  block:
    - name: "Step 1. Configure Keepalived"
      ansible.builtin.template:
        src: keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
        mode: "0644"
      notify: Restart keepalived

    - name: "Step 2. Configure HAProxy"
      ansible.builtin.template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        mode: "0644"
      notify: Restart haproxy

    - name: "Step 3. Configure Rsyslog for Keepalived"
      ansible.builtin.lineinfile:
        path: /etc/rsyslog.conf
        line: "local0.* /var/log/keepalived.log"
        create: true
        mode: "0644"
      notify: Restart rsyslog
      changed_when: false

    - name: "4. Ensure services are started and enabled"
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
        enabled: true
        daemon_reload: true
      loop:
        - keepalived
        - haproxy

- name: "Block D: Configure Logging"
  block:
    - name: "Step 1. Ensure rsyslog is configured for keepalived"
      ansible.builtin.lineinfile:
        path: /etc/rsyslog.conf
        line: "local0.* /var/log/keepalived.log"
        create: true
        mode: "0644"
      notify: Restart rsyslog

    - name: "Step 2. Force handlers to run now for logging to take effect"
      # Meta task to ensure rsyslog is restarted before other services
      ansible.builtin.meta: flush_handlers
